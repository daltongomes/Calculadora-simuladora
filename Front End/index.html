<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Juros Compostos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- importando estilização-->
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <!-- Importando javascript-->
    <script src='index.js'></script>
</head>
<!--Conteúdo-->
<body>
<header>
    <nav>
        <ul>
            <li> Home </li>
            <li><a target="blank" href="https://github.com/daltongomes"> Perfil GitHub </a></li>
        </ul>
    </nav>
</header>
    <main>
        <h1> Calculadora de Juros Compostos </h1>
        <section id="simulacao">
            <h2> Simulador de Juros Compostos </h2>
            <form>
                <div class="linha-form">
                    <div class="input-form">
                        <label for="valor-inicial"> Valor Inicial </label> 
                        <input type="number" id="valor-inicial"/>            
                    </div>        
                    <div class="input-form">
                        <label for="valor-mensal"> Valor Mensal </label>
                        <input type="number" id="valor-mensal"/> 
                    </div>            
                </div>
                <div class="linha-form">
                     <div class="input-form">
                         <label for="taxa-juros"> Taxa de Juros</label>
                         <input type="number" id="taxa-juros"/>
                     </div>
                     <div class="input-form">
                         <label for="periodo"> Período </label>
                         <input type="number" id="periodo"/>
                     </div>
                </div>
                <div class="linha-form">
                    <input onclick="calcular()" class="btn-calcular" type="submit" value="Calcular"/>
                    <button class="btn-limpar"> Limpar </button>
                </div>
            </form>    
        </section>
        <section id="resultado">
            <div>
                <h2> Resultado </h2>
            </div>
            <div class="resultado-linha">
                <div class="total">
                    <p class="titulo-total"> Valor total final </p>
                    <p id="total-final"> R$ 0,00 </p>
                </div>
                <div class="total">
                    <p class="titulo-total"> Valor total investido </p>
                    <p id="total-investido">  R$ 0,00 </p>
                </div>
                <div class="total">
                    <p class="titulo-total"> Total em juros </p>
                    <p id="total-juros"> R$ 0,00  </p>
                </div>
            </div>
        </section>
    </main>
<footer>

</footer>   
</body>

</html>
